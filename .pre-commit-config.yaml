fail_fast: true
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
        exclude: nbs/_quarto.yml|poniard/_modidx.py
    -   id: trailing-whitespace
        exclude: README.md
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black-jupyter
        exclude: poniard/
